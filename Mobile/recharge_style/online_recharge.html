	function setDiscount(i){

<table  class="table-style-online" >

   </tr>
  <tr>
  	 <td class="left-td-style">充值金额：</td>
     <td class="right-td-style"><input type="radio" name="value" value="10,0" onclick="setDiscount(this.value)"/>10元
